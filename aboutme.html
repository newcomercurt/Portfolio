<!DOCTYPE html>
<html>

<head>
  <title>Curt Newcomer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/base.css">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>

<header>
  <div class="container">
    <div class="twelve columns">
      <nav class="nav-main">
        <ul>
          <li><a class="button" data-content="about" href="#">About</a></li>
          <li><a class="button" data-content="work" href="#">Work</a></li>
          <li><a class="button" data-content="blog" href="#">Blog</a></li>
          <li><a class="button" data-content="contact" href="#">Contact</a></li>
          <li><a class="button" href="https://github.com/newcomercurt">GitHub</a></li>
          <li><a class="button" href="https://www.linkedin.com/in/curt-newcomer-8b671721">LinkedIn</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
<br>
<body>
  <div class="container">
    <main class="u-pull-left five columns">
      <section class="tab-content" id="about">
        <p>about content</p>
      </section>
      <section class="tab-content" id="work">
        <p>work content</p>
      </section>
      <section class="tab-content" id="blogposts">
      </section>
      <section class="tab-content" id="contact">
        <p>contact info</p>
      </section>
    </main>
  </div>
  <script id="recent-posts" type="text/x-handlebars-template">
    {{#each posts}}
    <p>
      <h1>{{title}}</h1>
      <br> By: {{author}}
      <br> Link: {{authorUrl}}
      <br> Category: {{category}}
      <br> Published On: {{publishedOn}}
      <br> {{{body}}}
      <br>
    </p>
    {{/each}}
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="javascript.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
