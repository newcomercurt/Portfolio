<!DOCTYPE html>
<html>

<head>
  <title>Curt Newcomer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/base.css">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
</head>

<body>

  <header>
    <div class="jumbotron u-cf">
      <div>
        <h1 class="myName" id="name">curt newcomer</h1>
        <ul>
          <li class="icons">
            <a href="https://github.com/newcomercurt">
              <img src="images\GitHub-Mark-32px.png">
            </a>
          </li>
          <li class="icons">
            <a href="https://www.linkedin.com/in/curt-newcomer-8b671721">
              <img src="images\In-2C-34px-TM.png">
            </a>
          </li>
        </ul>
        <nav class="nav-info eleven columns u-pull-left">
          <ul>
            <li><a data-content="about" href="#">about</a></li>
            <li><a data-content="work" href="#">work</a></li>
            <li><a data-content="blog" href="#">blog</a></li>
            <li><a data-content="contact" href="#">contact</a></li>
          </ul>
        </nav>
        <!-- this submission form will be in the center of the photo -->
        <form class="text twelve columns" id="submission">
          <label>contact me</label>
          <textarea></textarea>
          <div class="row">
            <label>your email address</label>
            <input type="email">
          </div>
          <input class="button" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </header>
  <br>

  <div class="container">
    <main class="u-pull-left twelve columns">
      <section class="tab-content" id="about">
        <p>about content</p>
      </section>
      <section class="tab-content" id="work">
        <p>work content</p>
      </section>
      <section class="tab-content" id="blogposts">
      </section>
      <section class="tab-content" id="contact">
        <h4>newcomercurt@gmail.com</h4>
        <h5>503.481.2352</h5>
      </section>
    </main>
  </div>
  <script id="recent-posts" type="text/x-handlebars-template">
    {{#each posts}}
    <p>
      <h1>{{title}}</h1>
      <br> By: {{author}}
      <br> Link: {{authorUrl}}
      <br> Category: {{category}}
      <br> Published On: {{publishedOn}}
      <br> {{{body}}}
      <br>
    </p>
    {{/each}}
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.7.1/page.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="javascript.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
